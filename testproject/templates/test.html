{% extends 'base.html' %}
{% load static %}
{% block content %}
    <div class="mx-auto p-8 w-full lg:w-1/2">
        <h1 class="text-3xl font-bold">Grid layout Examples</h1>
        <h2 class="my-6 text-2xl underline underline-offset-2">example #1</h2>
        <div class="grid grid-cols-3 m-5 grid-rows-2 gap-x-4 gap-y-2">
            <div class="box row-span-2 col-span-2">1</div>
            <div class="box">2</div>
            <div class="box">3</div>
        </div>

        <h2 class="my-6 text-2xl underline underline-offset-2">example #2</h2>
        <div class="grid grid-cols-2 m-5 grid-rows-4 gap-x-4 gap-y-2">
            <div class="box row-span-4">1</div>
            <div class="box">2</div>
            <div class="box">3</div>
            <div class="box">4</div>
            <div class="box">5</div>
        </div>

        <h2 class="my-6 text-2xl underline underline-offset-2">example #3</h2>
        <div class="grid grid-cols-4 grid-rows-2 m-5 gap-x-2 gap-y-4">
            <div class="box col-span-2">1</div>
            <div class="box col-span-2">2</div>
            <div class="box">3</div>
            <div class="box">4</div>
            <div class="box">5</div>
            <div class="box">6</div>
        </div>
    </div>
    
{% endblock content %}
